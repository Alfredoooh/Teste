services:
  - type: web
    name: html-to-pdf-api
    env: node
    plan: free
    buildCommand: |
      npm install
      npx playwright install --with-deps chromium
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/.cache